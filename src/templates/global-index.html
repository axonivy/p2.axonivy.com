<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/sketchy/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rfPl7UHwaHyXh/n5kFubgXzPE1QcgUOk9qyasE7bw4YTXgJ7A5Y/ljxbuNFETD7L"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Neucha|Cabin+Sketch"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="/resources/images/ivy_favicon_48.png" />

    <title>Axon Ivy P2 Repository</title>
  </head>
  <body style="padding-top: 5.5rem">
    {{ include('includes/navigation.html') }}

    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Axon Ivy p2 Repositories</h1>
          <p>
            Use one of the following p2 repositories to update or install
            additional features to your Axon Ivy Designer.
          </p>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <ul>
            {% for folder in folders %}
              <li>
                <a href="{{ folder.path }}">{{ folder.name }}</a>            
              </li>
            {% endfor %}
            </ul>
        </div>
        <hr />
      </div>
    </main>

    <footer class="container">
      <p>&copy; Axon Ivy AG {{ "now"|date("Y") }}</p>
    </footer>
  </body>
</html>
